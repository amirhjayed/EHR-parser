{% extends 'app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="margin:0 auto;width: 50%;text-align: center; background: #e5e5e5; color: #444" ><br>
<h2>Login</h2><br>
  <form
   method="post">
    {% csrf_token %}
    <table style="margin: 0px auto ;width: 62%;border-width: 1px">
        {{ form }}
    </table><br>
    <input type="submit" value="Login" style="font-size: 20px; color: #444;font-weight: bold; width: 60%; background: #ccc"/>
  </form>
<br></div>
{% endblock %}
