{% extends "app/base.html" %}

{% block Homepage %} EHR homepage{% endblock %}

{% block content %}
<div style="margin:0 auto;width: 50%;text-align: center; border: 2px solid; background: #e5e5e5; color: #444">
<h2 style="font-weight: bold;">{{offer}}</h2>
<div>Edit the following form <br><br></div>
<form method="post">
    {% csrf_token %}
  <table style="margin: 0px auto; border-style: ;border-width: 1px">
      {{ form }}
  </table>
{% if post %}
<br>
<div style="padding-left:16px">Modification submitted </div>
<br>
{% endif %}

<table>
  <form method="post">
    {% csrf_token %}
    <input type="submit" name="edit" value ='Edit' style="font-size: 20px; color: #444;font-weight: bold; width: 60%; background: #ccc" >
  </form>

  <form method="post">
    {% csrf_token %}
    <input type="submit" name ='delete' value="Delete" style="font-size: 20px; color: #444;font-weight: bold; width: 60%; background: #ccc" />
  </form>

  <form action="./match/">
    <input type="submit" value="Find matches" style="font-size: 20px; color: #444;font-weight: bold; width: 60%; background: #ccc" />
  </form>
</table>

</div>
{% endblock %}
