{% extends "app/base.html" %}

{% block Homepage %}View offer{% endblock %}

{% block content %}
<br>
<div style="padding-left:16px">
  <h2>Recruiter space</h2>

    <div style="font-size: 25px; font-weight: bold;">{{ name }} posted offers : </div>
    <div>Click on a job offer to edit it, delete it or find the best candidates.</div>
    <ul>
        {% for offer in offers %}
            <li><a href="./{{offer.1}}/">{{offer.0}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
