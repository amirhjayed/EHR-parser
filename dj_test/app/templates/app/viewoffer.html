{% extends "app/base.html" %}

{% block Homepage %}View offer{% endblock %}

{% block content %}
<br>
<div style="padding-left:16px">
  <h2>Recruiter space</h2>
  <h3>View offer</h3>
    <h4>Offers</h4>
    <ul>
        {% for offer in object_list %}
        {% if offer.recruiter.user.username == request.user.username %}
            <li><a href="./{{offer.id}}/">{{offer.title}}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
